<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static './././node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './././node_modules/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '././node_modules/bootstrap-social/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static './CSS/styles.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Strategify</title>
</head>
<body>

	<header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a href="#" class="navbar-brand brand">Strateigfy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contactus' %}" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-color" id="exampleModalLongTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="p-2" id="loginForm" method="POST">
                        {% csrf_token %}
                        <div class="form-group row p-1">
                            <div class="col-12">
                                <input type="text" name="email" id="loginUsername" placeholder="Username" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-1">
                            <div class="col-12">
                                <input type="email" name="email" id="loginEmail" placeholder="Email Id" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-1">
                            <div class="col-12">
                                <input type="password" name="password" id="loginPassword" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-1">
                            <div class="col-12">
                                <h6><strong id="loginMssg"></strong></h6>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->

    <div class="section-25 section-md-55 section-lg-75 section-xl-75 mt-5">
        <div class="shell">
            <div class="range justify-content-center text-center">
                <div class="row p-3 registrationPage">
                    <div class="col-12 col-lg-3 mr-auto">
                        <h3 class="brand font-20">Strategify</h3>
                        <p class="font-15">Just 10 seconds away to earn!</p>
                        <input type="submit" data-toggle="modal" data-target="#LoginModal" value="Login" class="btn theme loginbtn">
                    </div>
                    <div class="col-12 col-lg-9">
                        <h3 class="text-center primary-color font-weight-bold">Login</h3>
                        <form class="p-2" id="registerForm" method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-md-6 col-12 p-1">
                                    <div class="col-12">
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" onKeyUp="checkUsername()">
                                    </div>
                                    <div class="col-12">
                                        <h6 class="float-right mt-1"><strong id="usernameMssg"></strong></h6>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12 p-1">
                                    <div class="col-12">
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-md-6 col-12 p-1">
                                    <div class="col-12">
                                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone No">
                                    </div>
                                </div>
                                <div class="col-md-6 col-12 p-1">
                                    <div class="col-12">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email Id">
                                    </div>
                                    <div class="col-12">
                                        <h6><strong id="emailMssg"></strong></h6>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12 p-1">
                                    <div class="col-12">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                    </div>
                                    <div class="col-12">
                                        <h6><strong id="passwordMssg"></strong></h6>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12 p-1">
                                    <div class="col-12">
                                        <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password" onKeyUp="checkPassword()">
                                    </div>
                                    <div class="col-12">
                                        <h6><strong id="cpasswordMssg"></strong></h6>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <h6><strong id="message"></strong></h6>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <button type="button" onclick="signup();">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Main Content -->

    <footer>
        <div class="container-fluid fixed-bottom">
            <div class="row p-2">
                <div class="col-12 text-center p-2 m-auto">
                    <h3>&copy Copyright: Strategify.</h3>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="{% static 'node_modules/jquery/dist/jquery.slim.min.js' %}"></script>
    <script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="{% static '././JS/script.js' %}"></script>
    <script>

    var usernameStatus = 0;
    var passwordStatus = 0;

        function signup(){
            username = document.getElementById("username").value;
            name = document.getElementById("name").value;
            email = document.getElementById("email").value;
            phone = document.getElementById("phone").value;
            password1 = document.getElementById("password").value;
            password2 = document.getElementById("cpassword").value;
            message = document.getElementById("message");
            csrfmiddlewaretoken = document.getElementsByName("csrfmiddlewaretoken")[0].value;
            $("#emailMssg").html("");
            $("#passwordMssg").html("");
            if(username == ""){
                document.getElementById("username").focus();
            }else if(name == ""){
                document.getElementById("name").focus();
            }else if(email == ""){
                document.getElementById("email").focus();
            }else if(phone == ""){
                document.getElementById("phone").focus();
            }else if(password1 == ""){
                document.getElementById("password").focus();
            }else if(password2 == ""){
                document.getElementById("cpassword").focus();
            }else if(password1 != password2){
                message.innerHTML = "Both Password should be same";
                message.style.color = 'red';
            }
            else{
            if(passwordStatus == 0 || usernameStatus == 0){
            return false;
            }
            $.ajax({
            type:"POST",
            url:'{% url 'signup' %}',
            data:{
              'csrfmiddlewaretoken': csrfmiddlewaretoken,
              'username':username,
              'name':name,
              'email':email,
              'phone':phone,
              'password':password1,
            },
            success :function(data){
                if(data.success){
                message.innerHTML = data.success;
                message.style.color = 'green';

                }else{
                message.innerHTML = data.error;
                message.style.color = 'red';
                }
            }

        })
        }
    }

    function checkPassword(){
        password1 = document.getElementById("password").value;
        password2 = document.getElementById("cpassword").value;

        if(password1 != password2){
            document.getElementById("cpassword").style.border ="4px solid red";
            passwordStatus = 0
        }else{
            document.getElementById("cpassword").style.border ="4px solid green";
            passwordStatus = 1
        }
    }

    function checkUsername(){
        username = document.getElementById("username").value;
        $.ajax({
            type:"POST",
            url:'{% url 'checkUsername' %}',
            data:{
              'username':username,
            },
            success :function(data){
                if(data.success){
                    document.getElementById("username").style.border ="4px solid red";
                    document.getElementById("usernameMssg").innerHTML = "Not Availiable";
                    usernameStatus = 0
                }else{
                    document.getElementById("username").style.border ="4px solid green";
                    document.getElementById("usernameMssg").innerHTML = "Availiable"
                    usernameStatus = 1
                }
            }
    })

    }


    function login(){
        var loginEmail = document.getElementById("loginEmail").value;
        var loginPassword = document.getElementById("loginPassword").value;
        var loginUsername = document.getElementById("loginUsername").value;
        var message = document.getElementById("loginMssg");
        csrfmiddlewaretoken = document.getElementsByName("csrfmiddlewaretoken")[0].value;
        $.ajax({
            type:"POST",
            url:'{% url 'signIn' %}',
            data:{
              'csrfmiddlewaretoken': csrfmiddlewaretoken,
              'email':loginEmail,
              'password':loginPassword,
              'username':loginUsername,
            },
            success :function(data){
                console.log(data);
                if(data.success){
                message.innerHTML = data.success;
                message.style.color = 'green';
                window.location = '{% url 'dashboard' %}';
                }else{
                message.innerHTML = data.error;
                message.style.color = 'red';
                }
            }
        })
    }










    </script>
</body>
</html>
