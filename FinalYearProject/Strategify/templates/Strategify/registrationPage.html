<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static './././node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './././node_modules/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '././node_modules/bootstrap-social/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static './CSS/styles.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Strategify</title>
</head>
<body>

	<header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a href="#" class="navbar-brand brand">Strateigfy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contactus' %}" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-color" id="exampleModalLongTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row p-1">
                            <div class="col-12">
                                <input type="email" name="email" placeholder="Email Id" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-1">
                            <div class="col-12">
                                <input type="password" name="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href="{% url 'registrationpage' %}" class="btn btn-primary">Register</a>
                    <input type="submit" name="" class="btn btn-primary" value="Login">
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->

    <div class="section-25 section-md-55 section-lg-75 section-xl-75 mt-5">
        <div class="shell">
            <div class="range justify-content-center text-center">
                <div class="row p-3 registrationPage">
                    <div class="col-12 col-lg-3 mr-auto">
                        <h3 class="brand font-20">Strategify</h3>
                        <p class="font-15">Just 10 seconds away to earn!</p>
                        <input type="submit" data-toggle="modal" data-target="#LoginModal" value="Login" class="btn theme loginbtn">
                    </div>
                    <div class="col-12 col-lg-9">
                        <h3 class="text-center primary-color font-weight-bold">Login</h3>
                        <form class="p-2" action="{% url 'createstrategy' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-md-6 col-12 p-1">
                                    <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name">
                                </div>
                                <div class="col-md-6 col-12 p-1">
                                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12 col-md-6 p-1">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Email Id">
                                </div>
                                <div class="col-12 col-md-6 p-1">
                                    <input type="tel" name="phone" class="form-control" id="phone" placeholder="Phone No">
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6 col-12 p-1">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                </div>
                                <div class="col-md-6 col-12 p-1">
                                    <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <input type="submit" name="submit" class="btn theme form-control" value="Register">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Main Content -->

    <footer>
        <div class="container-fluid fixed-bottom">
            <div class="row p-2">
                <div class="col-12 text-center p-2 m-auto">
                    <h3>&copy Copyright: Strategify.</h3>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="{% static 'node_modules/jquery/dist/jquery.slim.min.js' %}"></script>
    <script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static '././JS/script.js' %}"></script>

</body>
</html>
