<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static './././node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './././node_modules/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '././node_modules/bootstrap-social/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static './CSS/styles.css' %}">
	<title>Contact US</title>
</head>
<body>
	<header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a href="#" class="navbar-brand brand">Strateigfy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"  data-toggle="modal" data-target="#LoginModal"  class="nav-link">Log In</a>
                    </li>
                    <li class="nav-item dropdown">
                        <img src="{% static 'IMAGES/img_avatar.png' %}" class="avatar dropdown-toggle" role="button" data-toggle="dropdown" id="navbarDropdown"  aria-expanded="false">
                        <div class="dropdown-menu text-left" aria-labelledby="navbarDropdown">
                            <a href="#" class="dropdown-item text-dark">Profile</a>
                            <div class="dropdown-divider text-dark"></div>
                            <a href="#" class="dropdown-item text-dark">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-color" id="exampleModalLongTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row p-1">
                            <div class="col-12">
                                <input type="email" name="email" placeholder="Email Id" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-1">
                            <div class="col-12">
                                <input type="password" name="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href="{% url 'registrationpage' %}" class="btn btn-primary">Register</a>
                    <input type="submit" name="" class="btn btn-primary" value="Login">
                </div>
            </div>
        </div>
    </div>

    <div class="section-25 section-md-55 section-lg-75 section-xl-75 mt-5">
        <div class="shell">
            <div class="range">
                <div class="row row-content border p-3" data-aos="zoom-in">
                   <div class="col-12 text-color">
                      <h3>Send us your Feedback</h3>
                   </div>
                    <div class="col-12 text-color mt-5">
                        <form>
                            <div class="form-group row">
                                <label for="firstname" class="col-md-2 col-12 col-lg-2 col-form-label">
                                    <b>First Name:</b>
                                </label>
                                <div class="col-md-4 col-lg-4">
                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                                </div>
                                <label for="lastname" class="col-md-2 col-12 col-lg-2 col-form-label">
                                    <b>Last Name:</b>
                                </label>
                                <div class="col-md-4 col-lg-4">
                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="telnum" class="col-md-2 col-12 col-lg-2  col-form-label">
                                    <b>Contact Tel.:</b>
                                </label>
                                <div class="col-md-4 col-lg-4">
                                    <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel Num.">
                                </div>
                                <label for="emailid" class="col-md-2 col-form-label">
                                    <b>Email Id:</b>
                                </label>
                                <div class="col-md-4 col-lg-4">
                                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email Id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6 offset-md-2">
                                    <div class="form-check">
                                        <input type="checkbox" name="approve" class="form-check-input" id="approve" value="">
                                        <label class="form-check-label" for="approve">
                                            <strong>May we contact you ?</strong>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-control">
                                        <option>Tel.</option>
                                        <option>Email</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="feedback" class="col-md-2 col-form-label">
                                    <b>Your Feedback:</b>
                                </label>
                                <div class="col-md-10">
                                    <textarea class="form-control" id="feedback" name="feedback" rows="12" placeholder="Your feedback"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-md-2 col-md-10">
                                    <button class="btn btn-primary" type="submit">
                                            Send Feedback
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<footer class="fixed-bottom">
        <div class="container-fluid">
            <div class="row p-2">
                <div class="col-12 text-center p-2 m-auto">
                    <h3>&copy Copyright: Strategify.</h3>
                </div>
            </div>
        </div>
    </footer>

	<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="{% static 'node_modules/jquery/dist/jquery.slim.min.js' %}"></script>
    <script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static '././JS/script.js' %}"></script>
</body>
</html>
